<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>TAL Employee Login Form</title>
  <style>
    .login {
      width: 50%;
      padding: 15px;
      margin-top: 30px;
      border: 2px solid purple;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="login container-fluid border-success">
    <form>
      <h1 class="text-center text-primary">Employee Login Form</h1>
      <div class="mb-3">
        <label for="validationCustom03" class="form-label">Email</label>
        <input type="email" class="form-control" for="validationCustom03" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
